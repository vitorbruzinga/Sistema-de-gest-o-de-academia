<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" media="(max-width: 2560px)" href="./Public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="body_register">

    <div class="row container container_principal">
        <div class="col-12 col-sm col-lg col-xl container_form_register">
            <div class="form-group">
                <form action="/registro" method="POST"> <!-- Defina a ação e o método POST -->
                    <div class="row">
                        <h1 class="title_register">Cadastro:</h1>
                        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 form_input_register">
                            <label for="nome">
                                <h3>Nome</h3>
                            </label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="*">
                        </div>
                        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 form_input_register">
                            <label for="sobrenome">
                                <h3>Sobrenome</h3>
                            </label>
                            <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="*">
                        </div>
                        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 form_input_register">
                            <label for="telefone">
                                <h3>Telefone</h3>
                            </label>
                            <input class="form-control" type="text" name="telefone" id="telefone" placeholder="*">
                        </div>
                        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 form_input_register">
                            <label for="tipo_plano">
                                <h3>Tipo de plano</h3>
                            </label>
                            <select class="form-control" name="tipo_plano" id="tipo_plano">
                                <option value="">* Por favor, Selecione um plano</option>
                                <option value="mensal">Mensal</option>
                                <option value="semestral">Semestral</option>
                                <option value="anual">Anual</option>
                            </select>
                        </div>

                        <!-- Adicione um botão e um campo de texto para a matrícula -->
                        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 form_input_register">
                            <label for="matricula">
                                <h3>Matrícula</h3>
                            </label>
                            <input class="form-control" type="text" name="matricula" id="matricula" placeholder="*">
                            <button class="btn btn-secondary mt-2" id="gerarMatricula">Gerar Matrícula</button>
                        </div>

                        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 form_input_register">
                            <label for="senha">
                                <h3>Senha</h3>
                            </label>
                            <input class="form-control" type="text" name="senha" id="senha" placeholder="*">
                        </div>
                    </div>

                    <!-- Adicione um botão de envio para o formulário -->
                    <div class="col-12 col-sm-12 col-lg-12 col-xl-12 form_input_register">
                        <button class="btn btn_register d-flex justify-content-center mt-3"
                            type="submit">Cadastrar</button>
                    </div>
                </form>
                <a class="mt-4 link_possui_conta" href="login.html">Já Possui conta?</a>
            </div>
        </div>
        <div class="col col-sm col-lg col-xl- container_register_img">
        </div>
    </div>

    <script>
        // Função para gerar uma matrícula aleatória de 8 dígitos
        function gerarMatricula() {
            const matricula = Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
            document.getElementById('matricula').value = matricula;
        }

        // Adicione um ouvinte de evento ao botão "Gerar Matrícula"
        document.getElementById('gerarMatricula').addEventListener('click', gerarMatricula);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
